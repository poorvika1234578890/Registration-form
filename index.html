<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   


    <div class="form-container">
        <h2>Webinar Registration Form</h2>
        <form action="register.php" method="POST" id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="webinar">Select Webinar Topic:</label>
                <select id="webinar" name="webinar" required>
                    <option value="topic1">Webinar Topic 1</option>
                    <option value="topic2">Webinar Topic 2</option>
                    <option value="topic3">Webinar Topic 3</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="agree"><input type="checkbox" id="agree" name="agree" required> I agree to the terms and conditions</label>    
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    </html>
